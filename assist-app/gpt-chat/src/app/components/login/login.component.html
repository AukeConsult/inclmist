<div class="login-container">
  <div class="login-box">
    <h2>Welcome back</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <input type="email" [(ngModel)]="email" placeholder="Email address*" required />
    <input type="password" [(ngModel)]="password" placeholder="Password*" required />

    <button (click)="login()">Continue</button>

    <p>Don't have an account? <a [routerLink]="'/register'">Sign Up</a></p>

    <div class="or-separator"><span>OR</span></div>

    <div class="social-login">
      <button (click)="loginWithGoogle()">
        <img src="assets/logo/IOS_Google_icon.png" alt="Google Logo" />
        Continue with Google
      </button>
      <button (click)="loginWithMicrosoft()">
        <img src="assets/logo/Microsoft_logo.svg" alt="Microsoft Logo" />
        Continue with Microsoft
      </button>
      <button (click)="loginWithApple()">
        <img src="assets/logo/Apple_logo_black.svg" alt="Apple Logo" />
        Continue with Apple
      </button>
      <button (click)="loginWithPhone()">
        <img src="assets/logo/phone.png" alt="Phone Icon" />
        Continue with Phone
      </button>
    </div>

    <!-- âœ… Show "Resend Verification Email" button if user is unverified -->
    <div *ngIf="showResendVerification">
      <p>Your email is not verified. Please check your inbox.</p>
      <button class="btn btn-warning" (click)="resendVerificationEmail()">Resend Email</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>
</div>
