  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-outline-dark me-2" (click)="toggleSidebar()">
      ☰
    </button>

    <!-- App Title -->

    <!-- User Profile and Logout -->

  </div>
