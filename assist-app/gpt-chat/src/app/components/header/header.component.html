<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-outline-dark me-2" (click)="toggleSidebar()">
      ☰
    </button>

    <!-- App Title -->
    <a class="navbar-brand" href="#">Assist GPT</a>

    <!-- User Profile and Logout -->
    <div class="d-flex align-items-center" *ngIf="user">
      <!-- ✅ Show user email if logged in -->
      <span *ngIf="user" class="me-3">Hello, {{ user.displayName }}</span>

      <!-- User Logo -->
      <img [src]="user.photoURL" alt="Profile Image" class="profile-img">
      <!-- Logout Button -->
      <button class="btn btn-outline-danger" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
